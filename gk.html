<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="import" href="conform.html">
    
    <style>
        body {
            font-family: Arial, sans-serif;
           background-image: url('hk1.webp');
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        label {
            font-weight: bold;
            display: block;
        }
        .error {
            color: red;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
    
</head>
<body>
    <div class="container">
        <h2>Registration Form</h2>
        <form id="registrationForm" action="conform.html" method="post">
            
            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" name="firstname" required>

            <label for="midname">Middle Name:</label>
            <input type="text" id="midname" name="midname" required>
             
            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" name="lastname" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <div id="passwordError" class="error"></div>

            <button type="submit">Register</button>
        </form>
    </div>

    <script>
        const passwordInput = document.getElementById("password");
        const passwordError = document.getElementById("passwordError");

        passwordInput.addEventListener("input", function () {
            const password = passwordInput.value;
            if (password.length < 8) {
                passwordError.textContent = "Password must be at least 8 characters long.";
            } else {
                passwordError.textContent = "";
            }
        });

        document.getElementById("registrationForm").addEventListener("submit", function (e) {
            const password = passwordInput.value;
            if (password.length < 8) {
                e.preventDefault(); // Prevent form submission if the password is too short
            }
        });
    </script>
</body>
</html>
